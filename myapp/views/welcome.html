<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Angular Js ng-include example</title>
		<!--<script src="/js/Angular-min-1.5.8.js"></script>-->
	</head>
	<body style="background-color: #d6d5e2">
	<h1><i>Hello User..!!<br />Welcome to Angular .js</i></h1>
	<p><b>The welcome note is loaded using ng-include directory.</b></p>
	<input type="text" ng-model="name">
		<div style="color: green;"><b>Hello {{name}}</b></div>
	</body>
</html>
